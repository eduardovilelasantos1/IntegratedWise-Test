<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WK Soluções Industriais{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
        }
        .content-card {
            background-color: white; /* Cor de fundo mais neutra */
            padding: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 15px; /* Raio de borda mais sutil */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        /* Media query para telas pequenas (smartphones) */
        @media (max-width: 576px) {
            .content-card {
                padding: 1.5rem; /* Reduz o padding em telas menores */
            }
        }
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        .alert {
            border-radius: 8px;
            border-width: 0;
            border-left-width: 5px;
        }
        .footer {
            background-color: #0d2c4b;
            color: rgba(255, 255, 255, 0.8);
            padding: 1.5rem 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
    {% include "navbar.html" %}

    <!-- A área principal agora ocupa o espaço restante -->
    <main class="flex-shrink-0 py-4">
        <!-- O container e o card foram removidos daqui para serem colocados nas páginas filhas -->
        {% block body %}{% endblock %}
    </main>

    <!-- O rodapé é empurrado para baixo -->
    <footer class="footer mt-auto">
        <div class="container">
            <p>&copy; {{ current_year }} WK Soluções Industriais. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Bloco para scripts específicos de cada página (essencial para a página de alarmes) -->
    {% block scripts %}{% endblock %}
</body>
</html>
